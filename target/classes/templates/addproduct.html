<html>
<head>
    <title>Add Product</title>
</head>
<body style="text-align: center;">
    <div style="width: 50%; margin: 0 auto;">
        <h1>Add Product</h1>
        <form action="/api/saveproduct" method="post">
        
        
            <div style="margin-bottom: 10px;">
                <label for="name" style="display: inline-block; width: 100px; text-align: right;">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            
            <div style="margin-bottom: 10px;">
                <label for="price" style="display: inline-block; width: 100px; text-align: right;">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            
            
            <div style="margin-bottom: 10px;">
                <label for="category" style="display: inline-block; width: 100px; text-align: right;">Category:</label>
                <input type="text" id="category" name="category" required>
            </div>
            
            
            <button type="submit" style="margin-top: 10px;">Add Product</button>
        </form>
        <br>
        <a href="/" style="display: block;">Back to Home</a>
    </div>
</body>
</html>
