<!DOCTYPE html>
<html>
<head>
    <title>Display Products</title>
</head>
<body style="text-align: center;">
    <div style="width: 60%; margin: 50px auto; padding: 20px; background-color: #fff; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); border-radius: 10px;">
        <h1>Product List</h1>
        <table style="width: 100%; border-collapse: collapse;">
            <tr>
                <th style="padding: 10px;">ID</th>
                <th style="padding: 10px;">Name</th>
                <th style="padding: 10px;">Price</th>
                <th style="padding: 10px;">Category</th>
            </tr>
            <tr th:each="product : ${products}">
                <td style="padding: 10px;" th:text="${product.id}"></td>
                <td style="padding: 10px;" th:text="${product.name}"></td>
                <td style="padding: 10px;" th:text="${product.price}"></td>
                <td style="padding: 10px;" th:text="${product.category}"></td>
            </tr>
        </table>
        <br>
        <a href="/" style="display: block;">Back to Home</a>
    </div>
</body>
</html>
